<!DOCTYPE html>
<html>
  <head>
    <title>Art Feature</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/art-feature.css" />
  </head>
  <body>
    <h1 class="welcome-title">Your Art</h1>
    <h4 class="under-development">-- Feature under Development --</h4>

    <form id="submit-art-form">
      <div class="editor">
        <div class="html-container">
          <input
            name="artTitle"
            class="title-input"
            type="text"
            placeholder="Thinking is the enemy of creativity."
            required
          />
          <textarea id="html-code" required></textarea>
        </div>
        <div class="output-container" id="dfdsafsdfsadfsdf">
          <iframe id="output">delete</iframe>
        </div>
      </div>
      <div class="price-container">
        <label
          >Art Price
          <input
            name="artPrice"
            type="number"
            min="0"
            class="price-input"
            placeholder="Dineros"
            required
          />
        </label>
        <button type="submit" class="button submit-art">Submit Art</button>
      </div>
    </form>

    <script src="dist/artBundle.js"></script>
  </body>
</html>
